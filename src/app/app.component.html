<md-toolbar color="primary">
    <span>Court Reservation</span>
    <span class="example-spacer"></span>
    <md-icon class="example-icon">
        <div *ngIf="name | async as data; else showGoogleSignin">
            <app-login [user]="profile" (loginEvent)="receiveLoginEvent($event)"></app-login>
        </div>
        <ng-template #showGoogleSignin>
            <google-signin [clientId]="myClientId" [width]="myWidth" [theme]="myTheme" [scope]="myScope" [longTitle]="myLongTitle" (googleSignInSuccess)="onGoogleSignInSuccess($event)">
            </google-signin>
        </ng-template>

    </md-icon>
</md-toolbar>
<div *ngIf="name | async as data">
    Member - Badminton NC
</div>
